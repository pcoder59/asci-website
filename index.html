<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>ASCI - Association Of Computer Science and Information Technology</title>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <button id="light" class="btn btn-default position-absolute top-0 start-0 lightmode">Light</button>
            <h1 class="asci-heading">ASCI</h1>
            <p class="asci-cep">ASCI CEP</p>
        </header>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="rounded text-center bg-gradient-1 shadow p-4 m-4">
                    <p class="countdown-text">ADVYKA COUNTDOWN</p>
                    <div id="clock" class="countdown"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

</html>
